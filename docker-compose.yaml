  #         bash -c "start-notebook.sh --NotebookApp.token=''"
  #     networks:
  #       - spark-network

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    command: server /data --console-address ":9001"
    networks:
      - spark-network

volumes:
  minio_data:

networks:
  spark-network:
    driver: bridge
